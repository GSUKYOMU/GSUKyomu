<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강서대학교 성적 입력 및 제출 서류 안내</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background-wrap">
        <header>
            <h1>📚 성적 입력 및 제출 서류 안내</h1>
            <p>성적 입력 방법 및 필수 제출 서류 안내</p>
        </header>

        <div class="container">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="찾고 싶은 내용을 입력하세요 (예: 성적 입력, 출석, 기한 등)">
            </div>
            
            <div class="top-menu">
                <p class="menu-title">특론 메뉴</p>
                <div class="menu-tabs">
                    <span>성적평가 기준</span>
                    <span>성적 입력 기준</span>
                    <span>성적 제출 서류</span>
                    <span>제출 방법 및 기한</span>
                    <span>성적 관리 및 자료보관</span>
                    <span>민원 사례</span>
                    <span>기타 유의사항</span>
                </div>
            </div>

            <div class="accordion">
                <div class="accordion-item">
                    <button class="accordion-header">성적평가 기준 <i class="fas fa-chevron-down"></i></button>
                    <div class="accordion-content">
                        <p>성적평가는 상대평가를 원칙으로 하며...</p>
                    </div>
                </div>
                
                <div class="accordion-item">
                    <button class="accordion-header">성적 입력 기준 <i class="fas fa-chevron-down"></i></button>
                    <div class="accordion-content">
                        <p>성적 입력 기간은 매 학기 말 공지됩니다...</p>
                    </div>
                </div>
                
                </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
