<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성적 입력 및 제출 서류 안내</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>
                <span class="icon-box">📘</span>
                성적 입력 및 제출 서류 안내
            </h1>
            <p class="subtitle">성적 입력 방법 및 필수 제출 서류 안내</p>
        </header>

        <main class="card">
            <div class="search-bar">
                <i class="fas fa-search search-icon"></i>
                <input type="text" placeholder="찾고 싶은 내용을 입력하세요 (예: 성적 입력, 출석, 기한 등)">
            </div>

            <div class="featured-menu">
                <button class="menu-button">성적평가 기준</button>
                <button class="menu-button">성적 입력 기준</button>
                <button class="menu-button">성적 제출 서류</button>
                <button class="menu-button">제출 방법 및 기한</button>
                <button class="menu-button">성적 관리 및 자료보관</button>
                <button class="menu-button second-row">민원 사례</button>
                <button class="menu-button second-row">기타 유의사항</button>
            </div>

            <hr class="divider">

            <div class="accordion">
                <div class="accordion-item">
                    <button class="accordion-header">
                        성적평가 기준
                        <i class="fas fa-chevron-down dropdown-icon"></i>
                    </button>
                    </div>

                <div class="accordion-item">
                    <button class="accordion-header">
                        성적 입력 기준
                        <i class="fas fa-chevron-down dropdown-icon"></i>
                    </button>
                    </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
